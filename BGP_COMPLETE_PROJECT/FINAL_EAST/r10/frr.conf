frr version 8.4.2
frr defaults datacenter
hostname r10
service integrated-vtysh-config
!
interface lo
 ip address 10.0.10.10/32
!
interface eth1
 ip address 10.0.103.2/30
 ip ospf area 0
 ip ospf network point-to-point
!
router ospf
 ospf router-id 10.10.10.10
 network 10.0.10.10/32 area 0
 network 10.0.103.0/30 area 0
!
endfrr version 8.4.2
frr defaults datacenter
hostname r10
service integrated-vtysh-config
!
interface lo
 ip address 10.0.10.10/32
!
interface eth1
 ip address 172.20.20.34/30
!
router bgp 65004
 bgp router-id 10.0.10.10
 no bgp ebgp-requires-policy
 ! eBGP with R3
 neighbor 172.20.20.33 remote-as 65000
 neighbor 172.20.20.33 default-originate
 !
 address-family ipv4 unicast
  network 0.0.0.0/0
  network 10.0.10.10/32
 exit-address-family
!
ip route 0.0.0.0/0 Null0
!
end 
echo "East network configs created successfully!"

