frr version 8.4.2
frr defaults datacenter
hostname r4
service integrated-vtysh-config
!
interface lo
 ip address 10.0.4.4/32
!
interface eth1
 ip address 10.0.34.2/30
 ip ospf network point-to-point
!
interface eth4
 ip address 172.20.20.27/30
!
router ospf
 ospf router-id 10.0.4.4
 network 10.0.4.4/32 area 0
 network 10.0.34.0/30 area 0
!
router bgp 65000
 bgp router-id 10.0.4.4
 no bgp ebgp-requires-policy
 no bgp network import-check
 ! iBGP with backbone
 neighbor 10.0.1.1 remote-as 65000
 neighbor 10.0.1.1 update-source lo
 neighbor 10.0.2.2 remote-as 65000
 neighbor 10.0.2.2 update-source lo
 neighbor 10.0.3.3 remote-as 65000
 neighbor 10.0.3.3 update-source lo
 ! eBGP with R9 (AS 65003)
 neighbor 172.20.20.28 remote-as 65003
 !
 address-family ipv4 unicast
  network 10.0.4.4/32
  redistribute ospf
  neighbor 10.0.1.1 next-hop-self
  neighbor 10.0.2.2 next-hop-self
  neighbor 10.0.3.3 next-hop-self
 exit-address-family
!
end
